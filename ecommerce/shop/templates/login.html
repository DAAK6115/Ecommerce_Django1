{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Muhamad Nauval Azhar">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This is a login page template based on Bootstrap 5">
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="{% static '/assets/css/styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
    
    <section class="h-100">
        <div class="container h-100">
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                    <div class="text-center my-5">
                        <img src="{% static '/img/Instant Skateboards x Nike SB Dunk Low.png' %}" alt="logo" width="300">
                    </div>
                    <div class="card shadow-lg">
                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Connexion</h1>

                            <form method="POST" action="{% url 'login' %}" class="needs-validation" novalidate="" autocomplete="off">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <div class="d-flex align-items-center">
                                    <div class="form-check">
                                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                                        <label for="remember" class="form-check-label">Se souvenir de moi.</label>
                                    </div>
                                    <button type="submit" class="btn btn-primary ms-auto">
                                        Connexion
                                    </button>
                                </div>
                            </form>                            
                            
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Vous n'avez pas de compte? <a href="{% url 'register' %}" class="text-dark">Cr√©ez un compte</a>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </section>
     
                           

    <script src="{% static 'js/login.js' %}"></script>
    

</body>
</html>
