{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title> page réinitialiser</title>
	<link rel="stylesheet" href="{% static '/assets/css/styles.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<header class="l-header" id="header">
        <nav class="nav bd-container">
            <a href="{% url 'index' %}" class="nav__logo">Sneaker'Store</a>
    
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item"><a href="{% url 'index' %}" class="nav__link active-link">Acceuil</a></li>
                    <li class="nav__item"><a href="{% url 'menuArticle' %}" class="nav__link">Articles</a></li>
                    <li class="nav__item"><a href="{% url 'contact' %}" class="nav__link">Contactez-nous</a></li>
                    <li  class="nav__item"><a href="{% url 'about' %}" class="nav__link">A Propos</a></li>
                    <li class="nav__item"><a href="{% url 'connexion' %}" class="nav__link">Connexion</a></li>

                    <li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
                </ul>
            </div>
    
            <div class="nav__toggle" id="nav-toggle">
                <i class='bx bx-menu'></i>
            </div>
        </nav>
    </header>
    <br></br>

	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">
						<img src="{% static '/img/Nike Dunk Low “Coast” _ Swag shoes, Sneakers fashion, Hype shoes.png' %}" alt="logo" width="200">
					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">réinitialiser votre mot de passe</h1>
							<form method="POST" class="needs-validation" novalidate="" autocomplete="off">
								<div class="mb-3">
									<label class="mb-2 text-muted" for="password">Nouveau mot de passe</label>
									<input id="password" type="password" class="form-control" name="password" value="" required autofocus>
									<div class="invalid-feedback">
										Mot de passe est requit	
									</div>
								</div>

								<div class="mb-3">
									<label class="mb-2 text-muted" for="password-confirm">Confirmez le mot de passe</label>
									<input id="password-confirm" type="password" class="form-control" name="password_confirm" required>
								    <div class="invalid-feedback">
										Veuillez confirmer votre nouveau mot de passe
							    	</div>
								</div>

								<div class="d-flex align-items-center">
									<div class="form-check">
										<input type="checkbox" name="logout_devices" id="logout" class="form-check-input">
										<label for="logout" class="form-check-label">Déconnectez tous les appareils</label>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										réinitialiser votre mot de passe	
									</button>
								</div>
							</form>
						</div>
					</div>
					
				</div>
			</div>
		</div>
	</section>
	<!--========== FOOTER ==========-->
	<footer class="footer section bd-container">
		<div class="footer__container bd-grid">
			<div class="footer__content">
				<a href="{% url 'index' %}" class="footer__logo">Sneaker'Store</a>
				<span class="footer__description">Boutique de sneakers</span>
				<div class="text-center mt-5 text-muted">
					Copyright &copy; 2013 &mdash; Kone Moussa 
				</div>
				


	<script src="{% static 'js/login.js' %}"></script>
</body>
</html>
