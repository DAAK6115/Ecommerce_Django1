{% extends 'base.html' %}

{% load static %}

{% block title %}

{% endblock title %}

{% block content %}

    <style>
        /* Ajoutez vos styles personnalisés ici */

        /* Style pour la section du blog */
        .blog {
            background-color: #f9f9f9;
            padding: 80px 0;
        }

        .blog__container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .blog__content {
            background-color: #fff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .blog__content:hover {
            transform: translateY(-5px);
        }

        .blog__img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid #e0e0e0;
        }

        .blog__data {
            padding: 20px;
        }

        .blog__category {
            color: #333;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .blog__title {
            margin: 10px 0;
            color: #222;
            font-size: 18px;
            font-weight: 600;
        }

        .blog__date {
            color: #777;
            font-size: 14px;
        }
    </style>


    <!--========== BLOG ==========-->
    <section class="blog section bd-container" id="blog">
        <div class="section-title">
            <h2>Découvrez notre Blog</h2>
        </div>

        <div class="blog__container bd-grid">
            {% for post in posts %}
            <div class="blog__content">
                <img src="{{ post.image.url }}" class="blog__img" alt="{{ post.title }}">
                <div class="blog__data">
                    <a href="#" class="blog__category">{{ post.category }}</a>
                    <h3 class="blog__title"><a href="{% url 'blog_detail' post_id=post.id %}">{{ post.title }}</a></h3>
                    <span class="blog__date">{{ post.date }}</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </section>

    {% endblock content %}
